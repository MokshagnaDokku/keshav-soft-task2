<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Keshav Soft</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    {{> navbar }}

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <main>
        <section class="container py-5">
            <div class="row g-5">
                <div class="col-lg-5">
                    <div class="p-4 border rounded-3 bg-white shadow-sm h-100">
                        <h3>Contact Info</h3>
                        <p class="mb-4 text-muted">Fill out the form or find us at:</p>
                        
                        <div class="d-flex mb-3">
                            <i class="bi bi-geo-alt-fill text-primary fs-4 me-3"></i>
                            <p>123 Innovation Drive, Tech City</p>
                        </div>
                        <div class="d-flex mb-3">
                            <i class="bi bi-envelope-fill text-primary fs-4 me-3"></i>
                            <p>hello@keshavsoft.com</p>
                        </div>

                        <div class="mt-4 bg-light rounded overflow-hidden" style="height: 200px;">
                            <img src="assets/img/map-placeholder.jpg" class="w-100 h-100 object-fit-cover" alt="Map Location">
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="p-4 border rounded-3 bg-white shadow-sm">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="email">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <select class="form-select" id="subject">
                                            <option selected>General Inquiry</option>
                                            <option value="1">Support</option>
                                            <option value="2">Sales</option>
                                        </select>
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Message" id="message" style="height: 150px"></textarea>
                                        <label for="message">Your Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary btn-lg w-100 py-3" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    {{> footer }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
